	<div class="fluid fluidList">
		<div class="row">
			
			<% include header.html %>
		</div>
		
		<div class="row">			
			<div class="markdown-body">
				<p id="title"></p>
				<div id="content" >
				
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="footer">

	<!-- load JS files -->
	<script src="/js/jquery-2.2.4.min.js"></script>
	<!-- <script src="/js/jquery.mobile-1.4.5.min.js"></script> -->

<script>

	$(function () {
		var articleUrl = window.location.href + '&ajax=ture';
		console.log(articleUrl);
		$.ajax({
			type: "GET",
			url: articleUrl,
			dataType: "json",
			jsonp: "callback",
			success: function(json){
				$('#title').append(json.blog.title);
				$('#content').append(json.content);//内容添加到页面上。
			},
				error: function(){
				alert("fail");
			}
		});
		
	});

</script>

</body>
